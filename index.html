<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bg-blur"></div>

  <main class="page">
    <header class="header">
      <div class="brand">
        <div class="avatar">VS</div>
        <div>
          <h1 class="title">Video Saver</h1>
          <p class="subtitle">Tempel URL video publik lalu klik Gas. Tidak perlu login.</p>
        </div>
      </div>
    </header>

    <section class="card">
      <label class="input-label">Masukin link videonya</label>
      <div class="input-row">
        <input id="urlInput" type="url" placeholder="https://vt.tiktok.com/xxxx/">
      </div>

      <div class="button-row">
        <button id="gasBtn" class="btn btn-primary">Gas</button>
        <button id="clearBtn" class="btn btn-ghost">Hapus</button>
      </div>

      <!-- STATUS -->
      <div id="statusBox" class="status hidden"></div>

      <!-- VIDEO PREVIEW -->
      <div id="playerBox" class="player-box hidden">
        <div class="player-header">
          <span>Video ditemukan</span>
          <button id="openBtn" class="btn-open">Open / Download</button>
        </div>
        <video id="previewVideo" controls playsinline></video>
      </div>

      <!-- THUMBNAIL PREVIEW (opsional) -->
      <div id="thumbBox" class="thumb-box hidden">
        <img id="thumbImg" src="" alt="Thumbnail video">
      </div>

      <!-- HASIL DOWNLOAD -->
      <div id="resultBox" class="result hidden">
        <h3>Hasil Parser</h3>
        <div id="resultList"></div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
